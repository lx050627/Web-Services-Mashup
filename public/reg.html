<!DOCTYPE html>
<html>
<head>
<title>Register</title>
 <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){

  $("#bt").click(function(){     
        $.ajax({
            url: "http://localhost:8081/getkey?username="+$("#username").val(),
            beforeSend: function(xhrObj){
                // Request headers
                xhrObj.setRequestHeader("Content-Type","application/json");
               
            },
            type:"POST",
            dataType:'json',
            contentType:"application/json;charset=utf-8",
            success:function(data)
            {
             $("#key").empty();
              content=$("#username").val()+":<br>";
              content+="Your Key Number is<br>"+data;
             $("#key").append(content);
            },
            error:function(data)
            {
              $("#key").empty();
              $("#key").append("This username is duplicate.Please try another one:)");
            }
        });
        
  });
});

</script>
</head>
<body>
        
<h2 align="center">Register for Machine Learning Mashup</h2>
<div align="center">  
Create your username:<input type="text" id="username" style="width:200px">
<button type="button" id="bt">Register!</button>
</div>
<div id="key" align="center"></div>
<p align="center"> 
    <a href=index.html>
    Back to Login!</a>
</p>
</body>
</html>
